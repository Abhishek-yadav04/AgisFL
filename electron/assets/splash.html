<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .features {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">üõ°Ô∏è</div>
    <div class="title">AgisFL Enterprise</div>
    <div class="subtitle">Ultimate Security Intelligence Platform v5.0</div>
    <div class="loading">
        <div class="spinner"></div>
        <span>Initializing enterprise systems...</span>
    </div>
    <div class="features">
        Advanced IDS ‚Ä¢ Federated Learning ‚Ä¢ Real-time Monitoring ‚Ä¢ Attack Simulation<br>
        AutoML Pipeline ‚Ä¢ 10,000+ Enterprise Features
    </div>
</body>
</html>
