version: '3.8'

services:
  agisfl-backend:
    build: .
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - JWT_SECRET=your-secure-jwt-secret
      - DATABASE_URL=sqlite:///./data/agisfl.db
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data: